<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h3 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        form {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            display: block;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h3>Contact Me</h3>
    <p>
        <a href="https://www.facebook.com/inosanto14" target="_blank">Facebook</a> |
        <a href="https://www.instagram.com/stanlee.hayes/" target="_blank">Instagram</a>
    </p>
    <hr>
    <div class="form-container">
        <form action="mailto:stanleehayes@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="YourName" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="YourEmail" required><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="YourMessage" rows="8" cols="50" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
