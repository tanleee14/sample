<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h3 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .hobby {
            text-align: center;
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h3>My Hobbies</h3>
    <div class="grid-container">
        <div class="hobby">
            <p>Computer Programming</p>
            <img src="images/comp.png" alt="Computer Programming" width="200" height="250">
        </div>
        <div class="hobby">
            <p>Basketball</p>
            <img src="images/basketball.jpeg" alt="Basketball" width="200" height="250">
        </div>
        <div class="hobby">
            <p>Motorcycle Riding</p>
            <img src="images/motor.jpg" alt="Motorcycle Riding" width="200" height="250">
        </div>
        <div class="hobby">
            <p>Watching Anime</p>
            <img src="images/naruto.jpg" alt="Watching Anime" width="200" height="250">
        </div>
    </div>
</body>
</html>
